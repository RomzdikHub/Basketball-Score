<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Basketball Score</title>
</head>
<body>
    <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-container" id="score-el-1">
                    <p id="score-el-1" class="score">0</p>
                </div>
                <div class="increment__number">
                    <div class="number__one">
                        <button onclick="increment(1,'home')">
                            <p>+1</p>
                        </button>
                    </div>
                    <div class="number__two">
                        <button onclick="increment(2,'home')">
                            <p>+2</p>
                        </button>
                    </div>
                    <div class="number__three">
                        <button onclick="increment(3, 'home')">
                            <p>+3</p>
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-container">
                    <p id="score-el-2" class="score">0</p>
                </div>
                <div class="increment__number">
                    <div class="number__one">
                        <button onclick="increment(1,'guest')">
                            <p>+1</p>
                        </button>
                    </div>
                    <div class="number__two">
                        <button onclick="increment(2,'guest')">
                            <p>+2</p>
                        </button>
                    </div>
                    <div class="number__three">
                        <button onclick="increment(3, 'guest')">
                            <p>+3</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/script.js"></script>
</body>
</html>
